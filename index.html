<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>
            <a href="https://www.google.com/search?sca_esv=561640084&rlz=1C1FCXM_pt-PTBR1070BR1070&sxsrf=AB5stBgPTt4Gni1WfHxbJutXRmwdLV-FyA:1693501362384&q=Calculadora+online&uds=H4sIAAAAAAAA_-PS5mLzz8vJzEsV4k5OzEkuzUlMyS9KNGAqEnJGcBXywUoAap7qVS0AAAA&sa=X&ved=2ahUKEwjGn4aZsIeBAxV1qZUCHXxTDPQQxKsJegQICxAB&ictx=0&biw=1366&bih=629&dpr=1" target="_blank"><img src="imagens/icone.png" alt=""></a>
        </span>
        <nav>
            <ul>
                <li><a href="https://www.historiadetudo.com/calculadora" target="_blank">História</a></li>
                <li><a href="https://www.google.com/search?sca_esv=561640084&rlz=1C1FCXM_pt-PTBR1070BR1070&sxsrf=AB5stBht5Ri3vbCAuvEi_icWOrug-pu2Xw:1693500955606&q=modelos+de+calculadoras&tbm=isch&source=lnms&sa=X&ved=2ahUKEwj-yorXroeBAxXrjZUCHQljBIQQ0pQJegQICBAB&biw=1366&bih=629&dpr=1" target="_blank">Modelos</a></li>
                <li><a href="https://maiseducativa.com/2020/10/09/cinco-curiosidades-sobre-a-calculadora-numworks/" target="_blank">Curiosidades</a></li>
            </ul>
        </nav>
    </header>
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao">/</button></td>
                    <td><button class="botao">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert ('7')">7</button></td>
                    <td><button class="botao" onclick="insert ('8')">8</button></td>
                    <td><button class="botao" onclick="insert ('9')">9</button></td>
                    <td><button class="botao" onclick="insert ('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert ('4')">4</button></td>
                    <td><button class="botao" onclick="insert ('5')">5</button></td>
                    <td><button class="botao" onclick="insert ('6')">6</button></td>
                    <td><button class="botao" onclick="insert ('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert ('1')">1</button></td>
                    <td><button class="botao" onclick="insert ('2')">2</button></td>
                    <td><button class="botao" onclick="insert ('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular ()" style="height: 102px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert ('0')" style="width: 102px;">0</button></td>
                    <td><button class="botao" onclick="insert ('.')">.</button></td>
                </tr>
            </table>
        </div>
        <footer>
         <p>Página desenvolvida para treinamento de JavaScript</p>
        </footer>
        <script src="script.js"></script>
</body>
</html>
